<app-authorize-view [role]="role">
  <ng-container authorized
    ><button mat-flat-button color="primary" routerLink="/view/stores/create">
      Create new
    </button></ng-container
  ></app-authorize-view
>
<div class="ml-05 mr-05 mt-05 pb-1">
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="stores" matSort>
      <ng-container matColumnDef="Supplier">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Supplier
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="supplierId">
          {{ element.supplierId }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Reciver">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Reciver
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="reciverId">
          {{ element.reciverId }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="GraNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          GraNo
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="graNo">
          {{ element.graNo }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Pox">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Pox
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="pox">
          {{ element.pox }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="CheckedBy">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          CheckedBy
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="checkedBy">
          {{ element.checkedBy }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="AcceptedBy">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          AcceptedBy
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="acceptedBy">
          {{ element.acceptedBy }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="InspectedBy">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          InspectedBy
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="inspectedBy">
          {{ element.inspectedBy }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="date">
          {{ element.date }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a
            routerLink="/view/stores/edit/{{ element.id }}"
            mat-flat-button
            color="primary"
          >
            Edit
          </a>
          <button
            mat-flat-button
            color="warn"
            [swal]="{
              title: 'Confirmation',
              text: 'Are you sure that you want to delete the record?',
              showCancelButton: true
            }"
            (confirm)="delete(element.id)"
          >
            Delete
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let element; columns: columnsToDisplay"> </mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      [length]="totalAmountOfRecords"
      [pageSize]="pageSize"
      (page)="updatePagination($event)"
      class="mat-elevation-z8"
    >
    </mat-paginator>
  </div>
</div>
